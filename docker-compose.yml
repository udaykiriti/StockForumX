version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: stockforumx-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: stockforumx
    volumes:
      - mongodb_data:/data/db
    networks:
      - stockforumx-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/stockforumx --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: stockforumx-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/stockforumx
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - CLIENT_URL=http://localhost
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - stockforumx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: stockforumx-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - stockforumx-network

  nginx:
    image: nginx:alpine
    container_name: stockforumx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - stockforumx-network

  price-updater:
    build:
      context: ./services/price-updater
      dockerfile: Dockerfile
    container_name: stockforumx-price-updater
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/stockforumx
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - stockforumx-network

  alert-engine:
    build:
      context: ./services/alert-engine
      dockerfile: Dockerfile
    container_name: stockforumx-alert-engine
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/stockforumx
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - stockforumx-network

networks:
  stockforumx-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
