name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install Dependencies
      run: |
        cd server
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Run Tests
      # Assuming there are tests, otherwise this might just be a placeholder
      run: cd server && npm test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install Dependencies
      run: |
        cd client
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build
      run: cd client && npm run build

  price-updater:
    name: Price Updater CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Build
      run: |
        cd services/price-updater
        go mod tidy
        go build -v ./...
